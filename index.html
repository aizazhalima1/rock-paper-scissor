<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Holtwood+One+SC&family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   
</head>
<body>
<div  class="container" >
    <div class="first">
        <h1>ROCK PAPER SCISSOR</h1>
        <button class="start" class="started">START GAME</button>
    </div>
    <div class="second" >
        <div class="divsec">
            <h2>PLAYER</h2>
            <h3 class="valPlayer"></h3>
            <h3 class="instructions"></h3>
                <div class="divButton">
                <button value="Rock" class="playbut" id="rock">ROCK</button>
                <button value="Paper" class="playbut" id="paper">PAPER</button>
                <button value="Scissor" class="playbut" id="scissor">SCISSOR</button>
                </div>
        </div>        
        <div class="divsec">
            <h2>COMPUTER</h2>
            <h3 class="valComputer"></h3>
        </div>
    </div>
    <div class =third>
        <h2 class="round">Round: </h2>
        <h3 class="result">Result</h3>
        <h4 class="playerpoints">Player Points:</h4>
        <h4 class="computerpoints">Computer Points:</h4>
    </div>
</div>
    <script type="text/javascript" src="js/main.js"></script> 
</body>
</html>
